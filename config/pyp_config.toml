# Particle detection parameters

[tabs.detect]
_name = "Particle detection"
_description = "Settings for particle detection"

[tabs.detect.files]
name = "Import particle coordinates"
description = "Location of files containing particle coordinates to import (*.box, *.spk)"
type = "path"
path = { type="folders" }
hidden = ["stream_spa", "stream_tomo", "stream_spr"]

[tabs.detect.rad]
name = "Particle radius (A)"
description = "Radius to use for picking"
type = "float"

[tabs.detect.force]
name = "Force particle detection"
description = "Force particle detection"
type = "bool"
default = false
hidden = true

[tabs.detect.method]
name = "Detection method"
description = "Strategy to use for particle picking"
type = "enum"
enum = { none="none", auto="auto", all="all", nn-train="nn-train (list of positions required)", nn-eval="nn-eval (trained model required)" }
default = "none"

[tabs.detect.ref]
name = "Template for reference-based picking"
description = "Path to 3D template (*.mrc)"
type = "path"
path = { type="files" }
hidden = [ "stream_tomo", "stream_spr", "spr_pre_process" ]

[tabs.detect.dist]
name = "Min distance (pixels)"
description = "Minimum distance between detected particles (smaller values produce more particles)"
type = "int"
default = 20

[tabs.detect.thre]
name = "Min correlation (auto mode only)"
description = "Minimum correlation value used for detection (larger values produce fewer particles)"
